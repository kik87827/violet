<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="./css/style.css" />
	<script src="./js/jquery-3.4.1.min.js"></script>
	<script src="./js/jquery-ui.js"></script>
	<script src="./js/dynamicListener.min.js"></script>
	<script src="./js/swiper.min.js"></script>
	<script src="./js/front.js"></script>
	<title></title>
</head>

<body class="front_body">
	<div class="page_wrap layout_type2">
		<header class="header_wrap">
			<a href="javascript:;" class="btn_history_back"><span class="hdtext">뒤로가기</span></a>
			<h1 class="header_title"><span class="header_title_text">로그인</span></h1>
		</header>
		<section class="mid_section">
			<div class="mid_copy_group type2">
				<h2 class="mid_copy_title">브랜드 로그인</h2>
			</div>
			<div class="vertical_form_group">
				<div class="vertical_form">
					<p class="vform_label">매장번호</p>
					<div class="vform_cont">
						<div class="form_element_group">
							<input type="text" class="form_input" placeholder="매장번호를 입력하세요.">
						</div>
					</div>
				</div>
				<div class="vertical_form">
					<p class="vform_label">인증코드</p>
					<div class="vform_cont">
						<div class="form_element_group warn">
							<input type="text" class="form_input" placeholder="인증코드를 입력하세요.">
							<!-- <button type="button" class="btn_inlinebox"><span class="btn_inlinebox_text">인증번호</span></button> -->
						</div>
						<p class="form_warn_text">매장정보를 다시 확인한 후 입력해주세요.</p>
						<div class="logo_chk_row">
							<div class="props_form_item">
								<input type="checkbox" id="props_auto" class="props_form">
								<label for="props_auto" class="props_label">자동로그인</label>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<div class="btn_section">
			<a href="#" class="btn_vsubmit close_trigger"><span class="btn_vsubmit_in">로그인</span></a>
		</div>
	</div>
</body>

</html>
