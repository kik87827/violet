<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="./css/style.css" />
	<script src="./js/jquery-3.4.1.min.js"></script>
	<script src="./js/jquery-ui.js"></script>
	<script src="./js/dynamicListener.min.js"></script>
	<script src="./js/swiper.min.js"></script>
	<script src="./js/front.js"></script>
	<title></title>
</head>

<body class="front_body">
	<div class="page_wrap layout_type2">
		<header class="header_wrap">
			<h1 class="header_title"><span class="header_title_text">판매하기</span></h1>
			<a href="javascript:;" class="btn_closeitem"><span class="hdtext">닫기</span></a>
		</header>
		<section class="mid_section">
			<div class="view_item_wrap">
				<h2 class="view_item_title">스킨 판매하기</h2>
				<div class="view_item_content">
					<div class="skin_item" style="background-image:url(./images/temp_skin2.png)"></div>
				</div>
			</div>
			<div class="view_else_wrap">
				<div class="item_data_form_row">
					<textarea class="item_data_ta">스킨 자랑하기 여러줄 직접 입력 여러줄 출력 스크롤 없이 아래로 계속 늘어나는 방식으로 처리 요청</textarea>
					<div class="hidden_data_ta"></div>
				</div>
				<div class="vertical_form_group">
					<div class="vertical_form">
						<p class="vform_label">판매가격</p>
						<div class="vform_cont">
							<div class="form_element_group">
								<input type="text" class="form_input align3" placeholder="판매가격을 입력하세요" value="2,500,000">
								<span class="form_element_unit">원</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section class="btn_section">
			<a href="#" class="btn_vsubmit"><span class="btn_vsubmit_in">완료</span></a>
		</section>
		<script>
			window.addEventListener("load", () => {
				resizeForm();
			});
		</script>
	</div>
</body>

</html>
