<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="./css/style.css" />
	<script src="./js/jquery-3.4.1.min.js"></script>
	<script src="./js/jquery-ui.js"></script>
	<script src="./js/dynamicListener.min.js"></script>
	<script src="./js/swiper.min.js"></script>
	<script src="./js/front.js"></script>
	<title></title>
</head>

<body class="front_body">
	<div class="page_wrap layout_type2">
		<header class="header_wrap">
			<a href="javascript:;" class="btn_history_back"><span class="hdtext">뒤로가기</span></a>
			<div class="header_util_wrap">
				<ul class="ico_util_list">
					<li><a href="#" class="ico_menu ico_skin_use"><span class="hdtext">사용하기</span></a></li>
					<li><a href="#" class="ico_menu ico_boast"><span class="hdtext">자랑하기</span></a></li>
					<li><a href="#" class="ico_menu ico_sale"><span class="hdtext">판매하기</span></a></li>
				</ul>
			</div>
		</header>
		<section class="mid_section has_render">
			<div class="render_skin_zone">
				<div class="bg_render_group">
					<div class="bg_render_short"><img src="./images/skin_out01.png" alt=""></div>
					<div class="bg_render_long"><img src="./images/skin_out02.png" alt=""></div>
				</div>
				<div class="skin_card_render"><img src="./images/skin_card_render.png" alt=""></div>
				<div class="cover_render_group">
					<div class="cover_logo_wrap"><img src="./images/logo_skin.png" alt=""></div>
					<div class="cover_pocket_wrap">
						<div class="cover_pocket"></div>
						<div class="cover_qr_item">
							<svg width="90" height="90" viewBox="0 0 90 90" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path d="M6.81138 28.0612H0V0H28.0612V6.81138H6.81138V28.0612Z" fill="white" />
								<path d="M61.9388 6.81137L61.9388 -1.27566e-06L90 0L90 28.0612L83.1886 28.0612L83.1886 6.81138L61.9388 6.81137Z" fill="white" />
								<path d="M83.1886 61.9388L90 61.9388L90 90L61.9388 90L61.9388 83.1886L83.1886 83.1886L83.1886 61.9388Z" fill="white" />
								<path d="M28.0612 83.1886L28.0612 90L0 90L3.67979e-06 61.9388L6.81138 61.9388L6.81138 83.1886L28.0612 83.1886Z" fill="white" />
								<path d="M74.2476 40.2769H49.8164V15.8457H74.2476V40.2769ZM55.5016 34.5917H68.5624V21.5309H55.5016V34.5917Z" fill="white" />
								<path d="M40.4625 74.0621H16.0312V49.6309H40.4625V74.0621ZM21.7165 68.3769H34.7773V55.3161H21.7165V68.3769Z" fill="white" />
								<path d="M66.6719 57.5H57.3906V66.5637H66.6719V57.5Z" fill="white" />
								<rect x="15.7656" y="15.7656" width="24.7756" height="24.7756" fill="white" />
							</svg>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- popup -->
		<div class="popup_wrap" id="boast_popup">
			<div class="bg_dim"></div>
			<div class="popup_item">
				<div class="popup_titlelow">
					<h3 class="popup_title">자랑하기</h3>
				</div>
				<div class="popup_contentlow type2">
					<div class="pcont_wrap">
						<ul class="ico_snsitem_vlist">
							<li><a href="#" class="ico_snsitem ico_kakao"><span class="snsitem_text">카카오톡</span></a></li>
							<li><a href="#" class="ico_snsitem ico_insta"><span class="snsitem_text">인스타그램</span></a></li>
							<li><a href="#" class="ico_snsitem ico_face"><span class="snsitem_text">페이스북</span></a></li>
							<li><a href="#" class="ico_snsitem ico_url"><span class="snsitem_text">링크 복사</span></a></li>
						</ul>
					</div>
				</div>
				<a href="javascript:;" class="btn_closeitem popup_close"><span class="hdtext">닫기</span></a>
			</div>
		</div>
		<!-- // popup -->
		<script>
			// 퍼블확인용
			let url = window.location.href.split('?')[1];
			let url_2 = url !== undefined ? url.split('#')[0] : null;
			document.addEventListener("DOMContentLoaded", function() {
				if (url_2 === "boast") {
					let agree_popup = new DesignPopup({
						selector: "#boast_popup"
					});
				}
			});
			document.querySelector(".ico_boast").addEventListener("click", (e) => {
				e.preventDefault();
				let agree_popup = new DesignPopup({
					selector: "#boast_popup"
				});
			});
		</script>
	</div>
</body>

</html>
