<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="./css/style.css" />
	<script src="./js/jquery-3.4.1.min.js"></script>
	<script src="./js/jquery-ui.js"></script>
	<script src="./js/dynamicListener.min.js"></script>
	<script src="./js/swiper.min.js"></script>
	<script src="./js/front.js"></script>
	<title></title>
</head>

<body class="front_body">
	<div class="page_wrap layout_type2">
		<header class="header_wrap">
			<a href="javascript:;" class="btn_history_back"><span class="hdtext">뒤로가기</span></a>
		</header>
		<section class="mid_section">
			<div class="mid_copy_group">
				<h2 class="mid_copy_title">앱 설치안내</h2>
				<p class="mid_copy_sub">앱 설치하고 정품인증 서비스<br>지금 바로 시작하세요.</p>
				<div class="mid_copy_design_obj type2"></div>
			</div>
			<div class="app_guide_group">
				<div class="app_banner_wrap">
					<a href="#" class="app_banner"><img src="./images/app_down01.png" alt=""></a>
					<a href="#" class="app_banner"><img src="./images/app_down02.png" alt=""></a>
				</div>
				<p class="app_banner_copy">안드로이드 8.0 이상, iOS 12.0 이상만 지원합니다.</p>
			</div>
		</section>
		<section class="bottom_section type2">
			<div class="vertical_form_group">
				<div class="vertical_form">
					<p class="vform_label">휴대폰</p>
					<div class="vform_cont">
						<div class="vform_initem_group">
							<div class="vform_initem">
								<div class="form_element_group" name="normal_item">
									<input type="text" class="form_input" placeholder="‘-’없이 휴대폰번호 입력하세요">
									<span class="form_time_text">3:00</span>
									<button type="button" class="btn_inlinebox"><span class="btn_inlinebox_text">문자전송</span></button>
								</div>
							</div>
							<div class="vform_initem" style="display:none" name="case02_item">
								<div class="form_element_group">
									<input type="text" class="form_input" placeholder="‘-’없이 휴대폰번호 입력하세요" value="010123456789">
									<button type="button" class="btn_inlinebox"><span class="btn_inlinebox_text">재요청</span></button>
								</div>
							</div>
							<div class="vform_initem" style="display:none" name="case02_item">
								<div class="form_element_group">
									<input type="text" class="form_input" placeholder="인증번호 6자리">
									<span class="form_time_text">3:00</span>
									<button type="button" class="btn_inlinebox"><span class="btn_inlinebox_text">확인</span></button>
								</div>
								<p class="form_copy_text">인증이 완료되었습니다.</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
</body>

</html>
