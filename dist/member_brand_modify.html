<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="./css/style.css" />
	<script src="./js/jquery-3.4.1.min.js"></script>
	<script src="./js/jquery-ui.js"></script>
	<script src="./js/dynamicListener.min.js"></script>
	<script src="./js/swiper.min.js"></script>
	<script src="./js/front.js"></script>
	<title></title>
</head>

<body class="front_body">
	<div class="page_wrap">
		<header class="header_wrap">
			<a href="javascript:;" class="btn_history_back"><span class="hdtext">뒤로가기</span></a>
			<h1 class="header_title"><span class="header_title_text">회원정보 수정</span></h1>
		</header>
		<section class="mid_section">
			<div class="vertical_form_group">
				<div class="vertical_form">
					<p class="vform_label">브랜드</p>
					<div class="vform_cont">
						<div class="form_element_group">
							<input type="text" class="form_input" placeholder="브랜드를 입력해주세요." value="GUCCI">
						</div>
					</div>
				</div>
				<div class="vertical_form">
					<p class="vform_label">지점</p>
					<div class="vform_cont">
						<div class="form_element_group">
							<input type="text" class="form_input" placeholder="지점을 입력해주세요." value="바이올렛 청담점">
						</div>
					</div>
				</div>
				<div class="vertical_form">
					<p class="vform_label">매장번호</p>
					<div class="vform_cont">
						<div class="form_element_group">
							<input type="text" class="form_input" placeholder="매장번호를 입력해 주세요." value="AO************">
						</div>
					</div>
				</div>
				<div class="vertical_form">
					<p class="vform_label">연락처</p>
					<div class="vform_cont">
						<div class="form_element_group_wrap">
							<select class="form_select wid_short">
								<option value="0">선택</option>
								<option value="1" selected>010</option>
								<option value="2">011</option>
								<option value="3">016</option>
								<option value="4">018</option>
								<option value="5">019</option>
							</select>
							<div class="form_element_group wid_long">
								<input type="text" class="form_input align2" value="1234">
								<span class="form_element_else"></span>
								<input type="text" class="form_input align2" value="5678">
							</div>
						</div>
					</div>
				</div>
				<div class="vertical_form">
					<p class="vform_label">주소</p>
					<div class="vform_cont">
						<div class="result_boxitem">
							<div class="result_sig_cols">
								<p class="result_sig_main">서울 구로구 디지털로 288</p>
								<p class="result_sig_sub">08390 (바이올렛빌딩 906호)</p>
							</div>
							<div class="result_sub_cols">
								<a href="#" class="btn_textcontrol">변경</a>
							</div>
						</div>
					</div>
				</div>
				<div class="vertical_form">
					<div class="getdata_tb">
						<div class="getdata_tr">
							<div class="getdata_cell define_th"><span class="getdata_label">회원유형</span></div>
							<div class="getdata_cell define_td"><span class="getdata_value">CUSTOMER</span></div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<div class="bottom_layer">
			<div class="btn_vsubmit_fxwrap">
				<a href="#" class="btn_vsubmit"><span class="btn_vsubmit_in">회원정보 수정완료</span></a>
			</div>
		</div>
	</div>
</body>

</html>
