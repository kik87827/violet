<!DOCTYPE html>
<html lang="ko">
@@include('./include/head.html')
<body class="front_body">
	<div class="page_wrap layout_type2">
		<header class="header_wrap">
			<a href="javascript:;" class="btn_history_back"><span class="hdtext">뒤로가기</span></a>
			<div class="header_util_wrap">
				<ul class="ico_util_list">
					<li><a href="#" class="ico_menu ico_skin_use"><span class="hdtext">사용하기</span></a></li>
					<li><a href="#" class="ico_menu ico_boast"><span class="hdtext">자랑하기</span></a></li>
					<li><a href="#" class="ico_menu ico_sale"><span class="hdtext">판매하기</span></a></li>
				</ul>
			</div>
		</header>
		<section class="middle_wrap render_skin_wrap" style="background-color:#E8E8E8;">
			<div class="out_bg_img" style="background-image:url(./images/skin_out_bg.png)"></div>
			<div class="card_group">
				<div class="bg_main">
					<div class="bg_item" style="background-image:url(./images/bg_render_main.png)"></div>
				</div>
				<div class="bg_card">
					<div class="card_item_group">
						<div class="cart_top_zone">
							<div class="cart_top_wrap">
								<span class="card_top"></span>
							</div>
						</div>
						<span class="card_bottom"><img src="./images/skin_card.png" alt=""></span>
					</div>
				</div>
				<div class="blur_cover"></div>
				<div class="bg_card_front">
					<div class="card_item_group">
						<div class="cart_top_zone">
							<div class="cart_top_wrap">
								<span class="card_top">
									<span class="card_top_qr"><img src="./images/skin_qr.svg" alt=""></span>
								</span>
							</div>
						</div>
						<span class="shadow"><span class="inline" style="background-color:#fff;"></span></span>
						<span class="card_bottom"><img src="./images/skin_card.png" alt=""></span>
					</div>
				</div>
				<div class="front_logo"><img src="./images/skin_logo.png" alt=""></div>
			</div>
		</section>
		<!-- popup -->
		<div class="popup_wrap" id="boast_popup">
			<div class="bg_dim"></div>
			<div class="popup_item">
				<div class="popup_titlelow">
					<h3 class="popup_title">자랑하기</h3>
				</div>
				<div class="popup_contentlow type2">
					<div class="pcont_wrap">
						<ul class="ico_snsitem_vlist">
							<li><a href="#" class="ico_snsitem ico_kakao"><span class="snsitem_text">카카오톡</span></a></li>
							<li><a href="#" class="ico_snsitem ico_insta"><span class="snsitem_text">인스타그램</span></a></li>
							<li><a href="#" class="ico_snsitem ico_face"><span class="snsitem_text">페이스북</span></a></li>
							<li><a href="#" class="ico_snsitem ico_url"><span class="snsitem_text">링크 복사</span></a></li>
						</ul>
					</div>
				</div>
				<a href="javascript:;" class="btn_closeitem popup_close"><span class="hdtext">닫기</span></a>
			</div>
		</div>
		<!-- // popup -->
		<script>
			// 퍼블확인용
			let url = window.location.href.split('?')[1];
			let url_2 = url !== undefined ? url.split('#')[0] : null;
			document.addEventListener("DOMContentLoaded", function() {
				if(url_2 === "boast"){
					let agree_popup = new DesignPopup({
						selector: "#boast_popup"
					});
				}
			});
			document.querySelector(".ico_boast").addEventListener("click",(e)=>{
				e.preventDefault();
				let agree_popup = new DesignPopup({
					selector: "#boast_popup"
				});
			});
		</script>
	</div>
</body>
</html>
