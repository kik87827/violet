					<div class="form_vitem_group">
						<div class="form_vitem">
							<div class="form_vlabel_row"><p class="form_vlabel">판매가격</p></div>
							<div class="form_vform_row">

				</div>
				<a href="javascript:;" class="btn_closeitem popup_close"><span class="hdtext">닫기</span></a>
			</div>
		</div>
		<!-- // popup -->
		<script>
			window.addEventListener("load",()=>{
				resizeForm();
			});

			// 수정
			document.querySelectorAll(".d_category_modify").forEach((element)=>{
				element.addEventListener("click",(e)=>{
					e.preventDefault();
					let category_modifyPopup = new DesignPopup({
						selector: "#category_modify"
					});
				});
			});
