<!DOCTYPE html>
<html lang="ko">
@@include('./include/head.html')
<body class="front_body">
	<div class="page_wrap">
		<header class="header_wrap">
			<h1 class="header_title"><span class="header_title_text">회원정보 조회</span></h1>
		</header>
		<section class="mid_section">
			<div class="tail_data_box_group">
				<div class="tail_data_box" id="digital_docu">
					<div class="inline_obj_both">
						<div class="inline_obj">
							<div class="define_obj_g">
								<p class="define_obj_dt">브랜드</p>
								<p class="define_obj_dd">GUCCI</p>
							</div>
							<div class="define_obj_g">
								<p class="define_obj_dt">지점</p>
								<p class="define_obj_dd">바이올렛 청담점</p>
							</div>
						</div>
						<div class="inline_obj">
							<a href="javascript:;" class="qr_item" id="btn_qrshow">
								<img src="images/img_digital_qr.png" class="qr_img" alt="">
							</a>
						</div>
					</div>
					<div class="define_obj_list type2">
						<div class="define_obj_g full">
							<p class="define_obj_dt">매장번호</p>
							<p class="define_obj_dd">AO************</p>
						</div>
						<div class="define_obj_g full">
							<p class="define_obj_dt">연락처</p>
							<p class="define_obj_dd">010-1***-****</p>
						</div>
						<div class="define_obj_g full">
							<p class="define_obj_dt">주소</p>
							<p class="define_obj_dd">08390 서울 구로구 디지털로 288<br>바이올렛빌딩 906호</p>
						</div>
						<div class="define_obj_g">
							<p class="define_obj_dt">회원유형</p>
							<p class="define_obj_dd">CUSTOMER</p>
						</div>
					</div>
				</div>
				<div class="tail_data_box" id="digital_qr" style="display:none">
					<div class="tail_qr_wrap">
						<div class="tail_qr_item">
							<img src="./images/tail_qr_item.png" class="tail_qr" alt="">
						</div>
					</div>
					<a href="#" class="btn_tail_data_close"><span class="hdtext">닫기</span></a>
				</div>
			</div>
		</section>
		<div class="bottom_layer">
			<div class="btn_vsubmit_fxwrap">
				<a href="#" class="btn_vsubmit"><span class="btn_vsubmit_in">회원정보 수정</span></a>
			</div>
		</div>
		<script>
			// 퍼블확인용
			let url = window.location.href.split('?')[1];
			let url_2 = url !== undefined ? url.split('#')[0] : null;

			if(url_2 === "qr"){
				document.querySelector("#digital_docu").style.display = "none";
				document.querySelector("#digital_qr").style.display = "block";
			}

			document.querySelector("#btn_qrshow").addEventListener("click",(e)=>{
				e.preventDefault();

				document.querySelector("#digital_docu").style.display = "none";
				document.querySelector("#digital_qr").style.display = "block";
			});
			document.querySelector("#digital_qr .btn_tail_data_close").addEventListener("click",(e)=>{
				e.preventDefault();

				document.querySelector("#digital_docu").style.display = "block";
				document.querySelector("#digital_qr").style.display = "none";
			});

			
		</script>
	</div>
</body>
</html>
