<!DOCTYPE html>
<html lang="ko">
@@include('./include/head.html')
<body class="front_body">
	<div class="page_wrap layout_type2">
		<header class="header_wrap">
			<a href="javascript:;" class="btn_history_back"><span class="hdtext">뒤로가기</span></a>
			<h1 class="header_title"><span class="header_title_text">문의하기</span></h1>
		</header>
		<section class="mid_section">
			<div class="vertical_form_group type2">
				<div class="vertical_form">
					<p class="vform_label">문의유형</p>
					<div class="vform_cont">
						<div class="vform_cont_main">
							<select class="form_select ready"><option value="0">문의 유형 선택</option><option value="1">유형 1</option></select>
						</div>
						<div class="vform_subform_wrap">
							<div class="subform_item">
								<input type="text" class="box_input" placeholder="제목 입력">
							</div>
							<div class="subform_item">
								<textarea rows="10" cols="10" class="box_textarea" placeholder="문의내용 입력"></textarea>
							</div>
							<div class="subform_item">
								<div class="upload_imgbox_list_wrap">
									<ul class="upload_imgbox_list">
										<li>
											<div class="upload_imgbox">
												<img src="./images/temp_img_300x300.png" alt="">
												<a href="javascript:;" class="btn_upload_del"><span class="hdtext">삭제</span></a>
											</div>
										</li>
										<li>
											<div class="upload_imgbox">
												<img src="./images/temp_img_300x300.png" alt="">
												<a href="javascript:;" class="btn_upload_del"><span class="hdtext">삭제</span></a>
											</div>
										</li>
										<li>
											<div class="upload_filebox">
												<span class="upload_file_ico"></span>
												<input type="file" class="hidden_file">
											</div>
										</li>
									</ul>
								</div>
								<ul class="design_block_list">
									<li>00MB 이하의 이미지 / 최대 3장까지 등록 가능</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
				<div class="vertical_form">
					<p class="vform_label">휴대폰 번호</p>
					<div class="vform_cont">
						<div class="form_element_group_wrap">
							<select class="form_select wid_short">
								<option value="0">선택</option>
								<option value="1" selected>010</option>
								<option value="2">011</option>
								<option value="3">016</option>
								<option value="4">018</option>
								<option value="5">019</option>
							</select>
							<div class="form_element_group wid_long">
								<input type="text" class="form_input align2" value="1234">
								<span class="form_element_else"></span>
								<input type="text" class="form_input align2" value="5678">
							</div>
						</div>
						<ul class="design_block_list">
							<li>답변이 완료되면 알림톡이 발송됩니다.</li>
						</ul>
					</div>
				</div>
			</div>
		</section>
		<section class="btn_section">
			<a href="#" class="btn_vsubmit"><span class="btn_vsubmit_in">등록하기</span></a>
		</section>
		<script>
			document.querySelectorAll(".btn_upload_del").forEach((element,index)=>{
				element.addEventListener("click",(e)=>{
					e.preventDefault();
					e.currentTarget.closest("li").remove();
				});
			})
		</script>
	</div>
</body>
</html>
