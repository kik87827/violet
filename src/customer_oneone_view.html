<!DOCTYPE html>
<html lang="ko">
@@include('./include/head.html')
<body class="front_body">
	<div class="page_wrap layout_type2">
		<header class="header_wrap">
			<a href="javascript:;" class="btn_history_back"><span class="hdtext">뒤로가기</span></a>
			<h1 class="header_title"><span class="header_title_text">답변보기</span></h1>
		</header>
		<section class="mid_section type6">
			<div class="data_view_list">
				<div class="board_getdata_group" id="normal_case">
					<div class="board_getdata">
						<div class="board_getdata_type">
							<div class="data_type_group">
								<span class="data_type_key">문의유형 02</span>
								<span class="data_type_value">답변완료</span>
							</div>
						</div>
						<div class="board_getdata_main_normal">정품 등록시 매장을 방문하지 않고 할 수 있는 방법이 있나요?</div>
						<div class="board_getdata_sub">2022.10.15</div>
					</div>
					<div class="board_getdata type2">
						<div class="board_getdata_main_normal">바이올렛 서비스를 이용해 주셔서 감사합니다.<br>정품등록은 해당 브랜드 매장을 방문하셔서 제품 확인 후 매장 매니저가 정품확인 후 등록해 드립니다.</div>
						<div class="board_getdata_sub">2022.10.18</div>
					</div>
				</div>
				<div class="board_getdata_group" id="case_02">
					<div class="board_getdata">
						<div class="board_getdata_type">
							<div class="data_type_group">
								<span class="data_type_key">문의유형 01</span>
								<span class="data_type_value">접수완료</span>
							</div>
						</div>
						<div class="board_getdata_main_normal">정품 등록을 어떻게 하면 되나요?</div>
						<div class="board_getdata_sub">2022.10.15</div>
					</div>
					<div class="board_getdata type2">
						<div class="board_getdata_main_normal">신속히 답변드리겠습니다</div>
					</div>
				</div>
			</div>
		</section>
		<section class="btn_section">
			<a href="#" class="btn_vsubmit"><span class="btn_vsubmit_in">목록보기</span></a>
		</section>
		<script>
			// 퍼블확인용
			let url = window.location.href.split('?')[1];
			let url_2 = url !== undefined ? url.split('#')[0] : null;
			if(url_2 === "case02"){
				document.querySelector("#normal_case").remove();
			}else{
				document.querySelector("#case_02").remove();
			}
		</script>
	</div>
</body>
</html>
