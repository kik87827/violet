<!DOCTYPE html>
<html lang="ko">
@@include('./include/head.html')
<body class="front_body">
	<div class="page_wrap layout_type2">
		<header class="header_wrap">
			<a href="javascript:;" class="btn_history_back"><span class="hdtext">뒤로가기</span></a>
			<h1 class="header_title"><span class="header_title_text">정품확인하기</span></h1>
		</header>
		<section class="mid_section">
			<div class="mid_copy_group">
				<h2 class="mid_copy_title">정품인증 확인</h2>
				<p class="mid_copy_sub">아이템 정보 입력방식을 선택해주세요</p>
			</div>
			<div class="message_box_row">
				<p class="mesage_sigpara">정품인증 조회결과 <br><strong>정품으로 등록된 아이템</strong>입니다</p>
			</div>
			<div class="boxgrid_item_list_wrap type2">
				<ul class="boxgrid_item_list">
					<li>
						<a href="#" class="boxgrid_item">
							<div class="boxgrid_title">QR/바코드<br>스캔하기</div>
							<div class="boxgrid_ico ico_03"></div>
						</a>
					</li>
					<li>
						<a href="#" class="boxgrid_item">
							<div class="boxgrid_title">이미지<br>불러오기</div>
							<div class="boxgrid_ico ico_04"></div>
						</a>
					</li>
					<li>
						<a href="#" class="boxgrid_item">
							<div class="boxgrid_title">시리얼 번호<br>직접 입력하기</div>
							<div class="boxgrid_ico ico_05"></div>
						</a>
					</li>
				</ul>
			</div>
		</section>
		<div class="bottom_layer" style="display:none">
			<div class="btn_vsubmit_fxwrap">
				<a href="#" class="btn_vsubmit type2"><span class="btn_vsubmit_in">1:1 문의</span></a>
				<a href="#" class="btn_vsubmit"><span class="btn_vsubmit_in">정품등록</span></a>
			</div>
		</div>
		<!-- popup -->
		<div class="popup_wrap type2" id="serial_popup">
			<div class="bg_dim"></div>
			<div class="botpos_vlayer">
				<div class="botpos_vtitlow"><h3 class="botpos_vtit">시리얼 번호 입력</h3></div>
				<div class="botpos_vcontlow type3">
					<div class="vertical_form_group">
						<div class="vertical_form">
							<div class="vform_cont">
								<div class="form_element_group warn">
									<input type="text" class="form_input" placeholder="시리얼 번호를 입력하세요." value="123456789">
								</div>
								<p class="form_warn_text">올바른 시리얼 번호를 입력해 주세요.</p>
							</div>
						</div>
					</div>
				</div>
				<a href="javascript:;" class="btn_closeitem popup_close"><span class="hdtext">닫기</span></a>
			</div>
		</div>
		<!-- // popup -->
		<script>
			document.addEventListener("DOMContentLoaded", function () {
				// 퍼블확인용
				let url = window.location.href.split('?')[1];
				let url_2 = url !== undefined ? url.split('#')[0] : null;
				if(url_2 === "serial"){
					let serial_popup = new DesignPopup({
						selector: "#serial_popup"
					});		
				}else if(url_2 === "result"){
					document.querySelector(".message_box_row").classList.add("active");
					document.querySelector(".bottom_layer").style.display = "block";
				}
				// designPopup.popupHide("#samplePopup"); 닫기
			});
		</script>
	</div>
</body>
</html>
