<!DOCTYPE html>
<html lang="ko">
@@include('./include/head.html')
<body class="front_body">
	<div class="page_wrap layout_type2">
		<header class="header_wrap">
			<h1 class="header_title"><span class="header_title_text">1:1 문의</span></h1>
		</header>
		<section class="mid_section">
			<div class="boxtab_wrap">
				<a href="javascript:;" class="boxtab active"><span class="boxtab_in">1주일</span></a>
				<a href="javascript:;" class="boxtab"><span class="boxtab_in">1개월</span></a>
				<a href="javascript:;" class="boxtab"><span class="boxtab_in">6개월</span></a>
				<a href="javascript:;" class="boxtab" name="detail_form"><span class="boxtab_in">상세조회</span></a>
			</div>
			<div class="form_element_group_wrap sort_form" id="detail_form">
				<div class="form_element_group wid_long">
					<input type="text" class="form_input size_02 align2 calendar" value="2022.10.10">
					<span class="form_element_else"></span>
					<input type="text" class="form_input size_02 align2 calendar" value="2022.10.25">
				</div>
				<a href="#" class="btn_sortformbox wid_short">조회</a>
			</div>
			<div class="board_getdata_list_wrap type2">
				<ul class="board_getdata_list">
					<li>
						<a href="#" class="board_getdata">
							<div class="board_getdata_type">
								<div class="data_type_group">
									<span class="data_type_key">문의유형 01</span>
									<span class="data_type_value">접수완료</span>
								</div>
							</div>
							<div class="board_getdata_main">정품 등록을 어떻게 하면 되나요?</div>
							<div class="board_getdata_sub">2022.09.15</div>
						</a>
					</li>
					<li>
						<a href="#" class="board_getdata">
							<div class="board_getdata_type">
								<div class="data_type_group">
									<span class="data_type_key">문의유형 02</span>
									<span class="data_type_value">답변완료</span>
								</div>
							</div>
							<div class="board_getdata_main">정품 등록시 매장을 방문하지 않고 할 수 있는 방법이 있나요?</div>
							<div class="board_getdata_sub">2022.09.15</div>
						</a>
					</li>
					<li class="nodata_li">
						<p class="nodata_para">검색된 결과가 없습니다</p>
					</li>
				</ul>
			</div>
		</section>
		<section class="btn_section">
			<a href="#" class="btn_vsubmit"><span class="btn_vsubmit_in">문의하기</span></a>
		</section>
		<script>
			const detail_form = document.querySelector("#detail_form");
			tabMenuActive(".boxtab_wrap",(target)=>{
				if(target.getAttribute("name") === "detail_form"){
					detail_form.classList.add("active");
				}else{
					detail_form.classList.remove("active");
				}
			});

			$(function(){
				$(".calendar").datepicker({
					monthNamesShort: ["1월", "2월", "3월", "4월", "5월", "6월", "7월", "8월", "9월", "10월", "11월", "12월"],
					dayNamesMin: ["일", "월", "화", "수", "목", "금", "토"],
					changeMonth: true,
					changeYear: true,
					dateFormat: 'yy.mm.dd',
					beforeShow(input,inst){
						
					}
				});
			});

			// 퍼블확인용
			let url = window.location.href.split('?')[1];
			let url_2 = url !== undefined ? url.split('#')[0] : null;
			if(url_2 === "nodata"){
				document.querySelectorAll(".board_getdata_list > li:not(.nodata_li)").forEach((element,index)=>{
					element.remove();
				});
				document.querySelector("[name='value_check_form'] .form_input").value = '개인정보';
			}else if(url_2 === "detail_search"){
				let event = new MouseEvent("click");
				document.querySelector("[name='detail_form']").dispatchEvent(event);
			}else{
				document.querySelector(".board_getdata_list > li.nodata_li").remove();
			}
		</script>
	</div>
</body>
</html>
