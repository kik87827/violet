<!DOCTYPE html>
<html lang="ko">
@@include('./include/head.html')
<body class="front_body">
	<div class="page_wrap layout_type2">
		<header class="header_wrap">
			<a href="javascript:;" class="btn_history_back"><span class="hdtext">뒤로가기</span></a>
			<h1 class="header_title"><span class="header_title_text">아이디/비밀번호 찾기</span></h1>
		</header>
		<section class="mid_section">
			<div class="boxtab_wrap">
				<a href="#" class="boxtab"><span class="boxtab_in">아이디 찾기</span></a>
				<a href="#" class="boxtab active"><span class="boxtab_in">비밀번호 찾기</span></a>
			</div>
			<div class="form_guide_copy_wrap">
				<p class="form_guide_copy" name="normal_case">아이디와 회원가입시 등록한 휴대폰 본인인증을 통해 <br>비밀번호를 확인합니다.</p>
				<p class="form_guide_copy" name="else_case02">일치하는 회원정보가 없습니다.</p>
			</div>
			<div class="vertical_form_group">
				<div class="vertical_form">
					<p class="vform_label">아이디 (이메일)</p>
					<div class="vform_cont">
						<div class="form_element_group">
							<input type="text" class="form_input" placeholder="아이디를 입력하세요.">
						</div>
					</div>
				</div>
				<div class="vertical_form">
					<p class="vform_label">휴대폰</p>
					<div class="vform_cont">
						<ul class="boxprops_list">
							<li>
								<input type="radio" class="boxprops" id="mobile_type_01" name="mobile_type" checked>
								<label class="boxprops_label" for="mobile_type_01"><span class="boxprops_label_text">SKT</span></label>
							</li>
							<li>
								<input type="radio" class="boxprops" id="mobile_type_02" name="mobile_type">
								<label class="boxprops_label" for="mobile_type_02"><span class="boxprops_label_text">KT</span></label>
							</li>
							<li>
								<input type="radio" class="boxprops" id="mobile_type_03" name="mobile_type">
								<label class="boxprops_label" for="mobile_type_03"><span class="boxprops_label_text">LG U+</span></label>
							</li>
							<li>
								<input type="radio" class="boxprops" id="mobile_type_04" name="mobile_type">
								<label class="boxprops_label" for="mobile_type_04"><span class="boxprops_label_text">SKT 알뜰폰</span></label>
							</li>
							<li>
								<input type="radio" class="boxprops" id="mobile_type_05" name="mobile_type">
								<label class="boxprops_label" for="mobile_type_05"><span class="boxprops_label_text">KT 알뜰폰</span></label>
							</li>
							<li>
								<input type="radio" class="boxprops" id="mobile_type_06" name="mobile_type">
								<label class="boxprops_label" for="mobile_type_06"><span class="boxprops_label_text">LG U+ 알뜰폰</span></label>
							</li>
						</ul>
						<div class="vform_initem_group">
							<div class="vform_initem" name="normal_item">
								<div class="form_element_group warn">
									<input type="text" class="form_input" placeholder="‘-’없이 휴대폰번호 입력하세요">
									<button type="button" class="btn_inlinebox"><span class="btn_inlinebox_text">인증번호</span></button>
								</div>
								<p class="form_warn_text">휴대폰번호를 다시 확인한 후 입력해주세요.</p>
							</div>
							<div class="vform_initem" style="display:none" name="case02_item">
								<div class="form_element_group">
									<input type="text" class="form_input" placeholder="‘-’없이 휴대폰번호 입력하세요" value="010123456789">
									<button type="button" class="btn_inlinebox"><span class="btn_inlinebox_text">재요청</span></button>
								</div>
							</div>
							<div class="vform_initem" style="display:none" name="case02_item">
								<div class="form_element_group">
									<input type="text" class="form_input" placeholder="인증번호 6자리">
									<span class="form_time_text">3:00</span>
									<button type="button" class="btn_inlinebox"><span class="btn_inlinebox_text">확인</span></button>
								</div>
								<p class="form_copy_text">인증이 완료되었습니다.</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="form_guide_copy_wrap pos2">
				<p class="form_guide_copy">아이디가 기억나지 않을 경우 <br><a href="mailto:customer@violet.co.kr" class="guide_text_link">customer@violet.co.kr</a>로 문의하시기 바랍니다.</p>
			</div>
		</section>
		<section class="btn_section">
			<a href="#" class="btn_vsubmit"><span class="btn_vsubmit_in">로그인</span></a>
		</section>
		<script>
			// 퍼블확인용
			let url = window.location.href.split('?')[1];
			let url_2 = url !== undefined ? url.split('#')[0] : null;
			document.addEventListener("DOMContentLoaded", function() {
				document.querySelector("[name='else_case02']").style.display = "none";
				document.querySelector("[name='normal_case']").style.display = "block";
				if(url_2 === "case02"){
					document.querySelector("[name='normal_case']").style.display = "none";
					document.querySelector("[name='else_case02']").style.display = "block";
				}
			});

		</script>
	</div>
</body>
</html>
